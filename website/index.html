<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Steganography</title>
		<link
			rel="stylesheet"
			href="./main.css"
		/>
	</head>
	<body>
		<div>
			<img
				id="original-preview"
				width="200"
				height="200"
			/>
			<input
				type="file"
				id="original-input"
				name="Image container"
				accept=".bmp,.png,.jpg"
			/>

			<button id="submit-button">Submit</button>
			<button id="swap">SWAP</button>

			<img
				id="result-preview"
				width="200"
				height="200"
			/>

			<label>
				Debug:
				<input
					type="checkbox"
					id="debug"
				/>
			</label>

			<div
				id="menu"
				class=""
			>
				<div
					id="menu-methods"
					class=""
				>
					<label>
						LSB
						<input
							checked
							type="radio"
							name="menu-method"
							value="lsb"
						/>
					</label>
					<label>
						BPCS
						<input
							type="radio"
							name="menu-method"
							value="bpcs"
						/>
					</label>
				</div>

				<div
					id="menu-operation"
					class=""
				>
					<label>
						Encode
						<input
							checked
							type="radio"
							name="menu-operation"
							value="encode"
						/>
					</label>
					<label>
						Decode
						<input
							type="radio"
							name="menu-operation"
							value="decode"
						/>
					</label>
				</div>
			</div>

			<div id="lsb">
				<h2>LSB</h2>
				<div>
					<div>LSB Key:</div>

					<div
						class=""
						id="lsb-secter-key-block"
					>
						<label>
							startX:
							<input
								value="0"
								type="number"
								name="startX"
							/>
						</label>
						<label>
							startY:
							<input
								value="0"
								type="number"
								name="startY"
							/>
						</label>
						<label>
							endX (0 = length):
							<input
								value="0"
								type="number"
								name="endX"
							/>
						</label>
						<label>
							endY (0 = length):
							<input
								value="0"
								type="number"
								name="endY"
							/>
						</label>
						<label>
							gapX:
							<input
								value="0"
								type="number"
								name="gapX"
							/>
						</label>
						<label>
							gapY:
							<input
								value="0"
								type="number"
								name="gapY"
							/>
						</label>
						<label>
							channelsPerPixel:
							<input
								value="3"
								type="number"
								name="channelsPerPixel"
							/>
						</label>
						<label>
							channels("RGB", "RG", "RB", ...):
							<input
								value="RBG"
								type="text"
								name="channels"
							/>
						</label>
					</div>
					<label>
						Key:
						<input
							type="text"
							id="lsb-secret-key-output"
						/>
					</label>
				</div>

				<label>
					<div>LSB as file</div>
					<input
						type="checkbox"
						id="lsb-secret-as-file"
					/>
				</label>

				<div
					id="lsb-encode"
					class=""
				>
					<h2>Encode</h2>

					<label>
						<div class="">Secret message</div>
						<input
							id="lsb-encode-secret-message-input"
							type="text"
						/>
					</label>

					<label>
						<div>Secret file</div>
						<input
							type="file"
							id="lsb-encode-secret-file-input"
						/>
					</label>
				</div>

				<div
					id="lsb-decode"
					class=""
				>
					<h2>Decode</h2>

					<label>
						<div class="">Decoded message</div>
						<input
							type="text"
							id="lsb-decode-secret-message-output"
						/>
					</label>

					<button id="lsb-decode-secret-file-output-button">
						Download secret file
					</button>
				</div>
			</div>
		</div>

		<script src="./wasm_exec.js"></script>
		<script
			type="module"
			src="./index.js"
		></script>
	</body>
</html>
