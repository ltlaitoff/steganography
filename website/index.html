<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Steganography</title>
		<link
			rel="stylesheet"
			href="./main.css"
		/>
	</head>
	<body>
		<div>
			<img
				id="original-preview"
				width="200"
				height="200"
			/>
			<input
				type="file"
				id="original-input"
				name="Image container"
				accept=".bmp,.png,.jpg"
			/>

			<input
				id="lsb-encode-secret-message-input"
				type="text"
			/>

			<button id="submit-button">Submit</button>
			<img
				id="result-preview"
				width="200"
				height="200"
			/>

			<input
				class="hidden"
				type="text"
				id="lsb-decode-secret-key-input"
			/>
			<input
				class="hidden"
				type="text"
				id="lsb-encode-secret-as-file"
			/>
			<input
				class="hidden"
				type="text"
				id="lsb-encode-secret-file-input"
			/>
			<input
				class="hidden"
				type="text"
				id="lsb-decode-secret-as-file"
			/>
			<input
				class="hidden"
				type="text"
				id="lsb-decode-secret-message-input"
			/>
		</div>

		<script src="./wasm_exec.js"></script>
		<script
			type="module"
			src="./index.js"
		></script>
	</body>
</html>
