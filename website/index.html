<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Steganography</title>
		<link
			rel="stylesheet"
			href="./main.css"
		/>
	</head>
	<body>
		<div class="layout">
			<div
				class="error"
				id="error"
				data-active="false"
			>
				<div
					class="error--message"
					id="error-message"
				>
					TEST
				</div>
				<button
					class="error--close"
					id="error-close"
				>
					X
				</button>
			</div>

			<div class="layout--block layout--block_main layout--block_center">
				<div
					class="menu"
					id="menu"
				>
					<div
						class="menu-block menu-block_main"
						id="menu-methods"
					>
						<label class="menu-block--element">
							LSB
							<input
								checked
								type="radio"
								name="menu-method"
								value="lsb"
							/>
						</label>
						<label class="menu-block--element">
							BPCS
							<input
								type="radio"
								name="menu-method"
								value="bpcs"
							/>
						</label>
					</div>

					<div
						id="menu-operation"
						class="menu-block"
					>
						<label class="menu-block--element">
							Encode
							<input
								checked
								type="radio"
								name="menu-operation"
								value="encode"
							/>
						</label>
						<label class="menu-block--element">
							Decode
							<input
								type="radio"
								name="menu-operation"
								value="decode"
							/>
						</label>
					</div>
				</div>

				<div class="content">
					<hr class="divider" />

					<div class="block">
						<h2 class="block--title">Options</h2>
						<label class="input-label">
							<h2 class="input-title">
								Secret message as file instead of text
							</h2>
							<input
								type="checkbox"
								id="secret-as-file"
							/>
						</label>
					</div>

					<div
						id="encode"
						class="block"
					>
						<h2 class="block--title block--title_primary">Encode</h2>

						<div class="block--elements">
							<label class="input-label">
								<div class="input-title">Secret message</div>
								<input
									id="encode-secret-message-input"
									type="text"
								/>
							</label>

							<label class="input-label">
								<h2 class="input-title">Secret file</h2>
								<input
									type="file"
									id="encode-secret-file-input"
								/>
							</label>
						</div>
					</div>

					<div
						id="decode"
						class="block"
					>
						<h2 class="block--title block--title_secondary">Decode</h2>

						<label class="input-label">
							<h2 class="input-title">Decoded message</h2>
							<input
								type="text"
								id="decode-secret-message-output"
							/>
						</label>

						<button id="decode-secret-file-output-button">
							Download secret file
						</button>
					</div>

					<div id="lsb">
						<div
							class="block"
							id="lsb-secret-key-block"
						>
							<h2 class="block--title">LSB Key</h2>
							<div class="block--elements">
								<label class="input-label">
									<h2 class="input-title">Key</h2>
									<input
										type="text"
										name="key"
										id="lsb-secret-key"
									/>
								</label>

								<label class="input-label">
									<h2 class="input-title">Start position of X</h2>
									<input
										value="0"
										type="number"
										name="StartX"
									/>
								</label>
								<label class="input-label">
									<h2 class="input-title">Start position of Y</h2>
									<input
										value="0"
										type="number"
										name="StartY"
									/>
								</label>
								<label class="input-label">
									<h2 class="input-title">
										End position of X (0 is image end):
									</h2>
									<input
										value="0"
										type="number"
										name="EndX"
									/>
								</label>
								<label class="input-label">
									<h2 class="input-title">
										End position of Y (0 is image end):
									</h2>
									<input
										value="0"
										type="number"
										name="EndY"
									/>
								</label>
								<label class="input-label">
									<h2 class="input-title">Gap beetween X:</h2>
									<input
										value="0"
										type="number"
										name="GapX"
									/>
								</label>
								<label class="input-label">
									<h2 class="input-title">Gap beetween Y:</h2>
									<input
										value="0"
										type="number"
										name="GapY"
									/>
								</label>
								<label class="input-label">
									<h2 class="input-title">
										How much channels used per one pixel?
									</h2>
									<input
										value="3"
										type="number"
										name="ChannelsPerPixel"
									/>
								</label>
								<label class="input-label">
									<h2 class="input-title">
										Used channels? Example: "RBG", "RB", "G"
									</h2>
									<input
										value="RBG"
										type="text"
										name="Channels"
									/>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="layout--block layout--block_secondary">
				<div class="images">
					<div class="block block_images">
						<h2 class="block--title">Original image</h2>
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Transparent.png"
							class="image-preview"
							id="original-preview"
						/>
						<label
							class="file-drop--label"
							id="original-input-drop-zone"
						>
							<h2 class="file-drop--title">
								Drop images here, or click to upload.
							</h2>
							<input
								class="file-drop--input"
								type="file"
								id="original-input"
								name="Image container"
								accept=".bmp,.png,.jpg"
							/>
						</label>
					</div>

					<button
						class="swap-button"
						id="swap"
					>
						<!-- SVG from: https://www.svgrepo.com/svg/491145/swap -->
						<svg
							class="swap-button--icon"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
						>
							<path
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M21 7.5H8m13 0L16.667 3M21 7.5 16.667 12M4 16.5h13m-13 0L8.333 21M4 16.5 8.333 12"
							/>
						</svg>
					</button>

					<div class="block block_images">
						<h2 class="block--title">Result image</h2>
						<img
							src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Transparent.png"
							class="image-preview"
							id="result-preview"
						/>
					</div>
				</div>

				<div class="block">
					<h2 class="block--title">Run options</h2>

					<label class="input-label debug-label">
						<h2 class="input-title">Debug</h2>
						<input
							type="checkbox"
							id="debug"
						/>
					</label>

					<button
						class="submit-button"
						id="submit-button"
					>
						Submit
					</button>
				</div>
			</div>
		</div>

		<script src="./wasm_exec.js"></script>
		<script
			type="module"
			src="./index.js"
		></script>
	</body>
</html>
